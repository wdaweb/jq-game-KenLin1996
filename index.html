<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>格鬥遊戲</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <!-- <nav>
      <ul>

    <div class="game">
      <div class="container">
        <div class="health-bar-container">
          <!-- 玩家生命條 -->
          <div class="player-health">
            <div class="health-background"></div>
            <div id="playerHealth" class="health-foreground"></div>
          </div>
          <!-- 計時器 -->
          <div id="timer">10</div>
          <!-- 敵人生命條 -->
          <div class="enemy-health">
            <div class="health-background"></div>
            <div id="enemyHealth" class="health-foreground"></div>
          </div>
        </div>
        <!-- 顯示文字，例如“平手” -->
        <div id="displayText">Tie</div>
        <!-- 遊戲畫布 -->
        <canvas></canvas>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
    ></script>

    <script src="./js/jqUtils.js"></script>
    <script src="./js/jqClasses.js"></script>
    <script src="./jqIndex.js"></script>
  </body>
</html>
